<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유기적인 relative</title>
    <style>
        body,ul,li,ol {
            margin: 0;
            padding: 0;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
        }
        
        li {
            list-style: none;
            border: 1px solid #ccc;
            box-sizing: border-box;
            width: 33.3333%;
        }

        li:nth-child(4n) {
            width: 100%;
        }
    </style>
</head>
<body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
</body>
</html>
